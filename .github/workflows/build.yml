name: Build APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK (install API 34 + build-tools)
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          components: "platform-tools,platforms;android-34,build-tools;34.0.0"
          cache: gradle
      - name: Make gradlew executable (no-op if missing)
        run: chmod +x ./gradlew || true
      - name: Install Gradle (fallback)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'
      - name: Build APK (use wrapper if present, otherwise installed Gradle)
        run: |
          if [ -f ./gradlew ]; then
            echo "Using project wrapper: ./gradlew assembleDebug"
            ./gradlew assembleDebug --no-daemon --stacktrace
          else
            echo "Wrapper missing or broken â€” using installed gradle: gradle assembleDebug"
            gradle assembleDebug --no-daemon --stacktrace
          fi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk